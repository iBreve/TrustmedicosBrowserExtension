<br><br><br><br>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-head">
                    <div class="d-flex justify-content-center">
                        <p class="display-6"> Trustmedicos</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h5>Register</h5>
                    </div>
                </div>
                <div class="card-body">
                    <form action="" method="get">

                        <input type="text" placeholder="Name"  name='uname' [(ngModel)]="uname" ngModel class="form-control"><br>
                        <input type="email" placeholder="Email ID" name="email" [(ngModel)] = "email" class="form-control"><br>
                        <input type="password" placeholder="Password" name="password" [(ngModel)]="password" class="form-control"><br>
                        <input type="password" placeholder="Confirm Password" name="cpassword" [(ngModel)]="cpassword" class="form-control"><br>

                        <div class="d-grid gap-2">
                            <input type="button" (click)="register()" value="Register" class="btn btn-lg btn-primary btn-block">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    Existing user ? <a routerLink="/login">Login</a> here
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
